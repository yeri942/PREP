                    <div id="desc">
                        <img id="decPrepImg" src="./img/logo.png" alt="" />
                        <div id="about">
                            전세계 힙스터에게 가장 많은 사랑을 받고 있는
                            아티스트라 해도 과언이 아닐 4인조 브리티쉬 밴드
                            프렙(PREP).<br />
                            그들의 음악을 인플래닛을 통해 한국의 모든 음원
                            사이트에서도 감상할 수 있다.<br />
                            2015년 데뷔 이래 발매한 싱글들은 사운드클라우드와
                            스포티파이 등의 해외 스트리밍 서비스를 통해 높은
                            스트리밍 횟수를 기록했다
                        </div>
                    </div>
